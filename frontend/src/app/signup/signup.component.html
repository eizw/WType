
<form class="form main-font" #f="ngForm" (submit)="onSubmit(f)" novalidate>
    <div class="form-input">
        <label for="username">Username</label>
        <input
            placeholder="Username"
            type="text"
            name="username"
            ngModel
            required
        > 
    </div>
    <div class="form-input">
        <label for="username">E-mail</label>
        <input
            placeholder="a@example.com"
            type="email"
            name="email"
            ngModel
            required
        >
    </div>
    <div class="form-input">
        <label for="password">Password</label>
        <input
            placeholder="Password"
            type="password"
            name="password"
            ngModel
            required
        >
    </div>
    <div class="form-input">
        <label for="re_password">Confirm Password</label>
        <input
            placeholder="Confirm Password"
            type="password"
            name="re_password"
            ngModel
            required
        >
    </div>
    <button (click)="onSubmit(f)">Signup</button>

</form>
