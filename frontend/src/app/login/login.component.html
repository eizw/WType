
<form class="form main-font" #f="ngForm" (submit)="onSubmit(f)" novalidate>
    
    <div class="form-input">
        <label for="username">Username</label>
        <input
            placeholder="Email"
            type="text"
            name="username"
            ngModel
            required
        >
    </div>
    <div class="form-input">
        <label for="password">Password</label>
        <input
            placeholder="Password"
            type="password"
            name="password"
            ngModel
            required
        >
    </div>
    <button (click)="onSubmit(f)">Login</button>

</form>
