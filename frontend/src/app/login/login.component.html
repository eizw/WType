<div class="login form">
    <form #f="ngForm" (submit)="onSubmit(f)" novalidate>
        <input
            placeholder="Email"
            type="email"
            name="email"
            ngModel
            required
        >
        <input
            placeholder="Password"
            type="password"
            name="password"
            ngModel
            required
        >
        <button (click)="onSubmit(f)">Login</button>

    </form>

</div>
