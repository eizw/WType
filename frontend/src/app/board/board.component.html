

<div class="container">
    <div class="word-container">
        <input type="text" class="player-text" 
            (keyup)="onKeyUp($event)"
            (click)="this.IN_GAME = true"
        >
        <!-- <div class="player-cursor">
            |
        </div> -->
        <app-word
            *ngFor="let val of word_queue"
            [value]="val"
        >
        </app-word>
    </div>
    <button class="reset-btn" (click)="newRun()">RESET</button>
</div>
