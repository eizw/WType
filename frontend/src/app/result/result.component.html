<div class="res-container">
    <!-- <canvasjs-chart [options]="chartOptions" [styles]="{width: '100%', height:'360px'}"></canvasjs-chart> -->
    <div class="wpm-container">
        <h1 class="filtered-wpm">{{ runData.filtered }}</h1>
        <h3 class="raw-wpm">{{ runData.raw }}</h3>
    </div>
    <div class="ribbon-container">
        <div
            *ngFor="let c of runData.comp"
            [ngStyle]="{
                'opacity': (66+c) > 100 ? 100 : 66+c,
            }"
            [ngClass]="{'thread': true, 'thread-right': c == 0, 'thread-wrong': c > 0}"
        ></div>
    </div>
</div>
