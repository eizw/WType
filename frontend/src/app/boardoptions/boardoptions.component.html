<div>
    <div id="board-options">
        <ul class="time-option-list">
            <li
                #timeOption
                *ngFor="let time of times"
                id="{{ (currTime == time) ? 'selected-time' : ''}}"
                class="time-option"
                (click)="selectTime($event)"
            >{{ time }}</li>
        </ul>
    </div>
</div>
